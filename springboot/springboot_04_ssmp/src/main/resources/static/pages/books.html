<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input v-model="pagination.type" placeholder="图书类别" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.name" placeholder="图书名称" style="width: 200px;" class="filter-item"></el-input>                <el-input v-model="pagination.description" placeholder="图书描述" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getAll" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData4Edit" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData4Edit.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData4Edit.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData4Edit.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            formData4Edit: {},//编辑数据            rules: {//校验规则                type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:10,//每页显示的记录数                total:0,//总记录数                type:"",                name:"",                description:""            }        },        //钩子函数，页面挂载后初始化操作        mounted() {            this.getAll();        },        methods: {            //列表            // async getAll() {            //     try{            //         const data = await axios.get("/books");            //         if (data.data.flag){            //             this.dataList = data.data.data;            //         }else {            //             this.$message.error(data.data.msg)            //         }            //     }catch (e) {            //         this.$message.error("系统繁忙")            //     }            // },            //分页查询            async getAll() {                try{                    //处理条件查询的参数                    let param={};                    if (this.pagination.type.trim()&&this.pagination.type.trim()!=null){                        param.type=this.pagination.type;                    }                    if (this.pagination.name.trim()&&this.pagination.name.trim()!=null){                        param.name=this.pagination.name;                    }                    if (this.pagination.description.trim()&&this.pagination.description.trim()!=null){                        param.description=this.pagination.description;                    }                    const data = await axios({                        method:"GET",                        url:`http://localhost/books/${this.pagination.currentPage}/${this.pagination.pageSize}`,                        params:param                    });                    if (data.data.flag){                        this.dataList = data.data.data.records;                        this.pagination.total=data.data.data.total;                        this.pagination.currentPage=data.data.data.current;                        this.pagination.pagesize=data.data.data.size;                    }else {                        this.$message.error(data.data.msg)                    }                    //处理删除后当前页面大于了最大页码数据不显示的问题 并且防止当前页为1最大页为0的时候出现的一直递归                    if (this.pagination.currentPage>data.data.data.pages&&this.pagination.currentPage!==1){                        //让当前页等于最大页                        this.pagination.currentPage=data.data.data.pages;                        //递归再次查询数据                        await this.getAll();                    }                }catch (e) {                    this.$message.error("系统繁忙")                }            },            //切换页码            async handleCurrentChange(currentPage) {                console.log(currentPage)                this.pagination.currentPage=currentPage;                await this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible=true;            },            //添加            async handleAdd () {                let data;                try{                    data = await axios({                        method:"POST",                        url:"http://localhost/books",                        data: this.formData                    })                    if (data.data.flag){                        //成功的数据或信息                        this.$message.success(data.data.msg)                        await this.getAll();                        this.formData={};                    }else {                        //后端响应的问题                        this.$message.error(data.data.msg)                    }                }catch (e) {                    //ajax发生失败的问题                    this.$message.error("系统繁忙",e)                }finally {                    this.dialogFormVisible=false;                }            },            //取消            cancel(){                this.dialogFormVisible=false;                this.dialogFormVisible4Edit=false;            },            // 删除            async handleDelete(row) {                this.$confirm('此操作将永久删除该文件, 是否继续?', '提示', {                    confirmButtonText: '确定',                    cancelButtonText: '取消',                    type: 'warning'                }).then(async () => {                    let data;                    try {                        data = await axios({                            method: "DELETE",                            url: `http://localhost/books/${row.id}`,                        })                        if (data.data.flag) {                            this.$message.success("删除成功")                            await this.getAll();                        } else {                            this.$message.error(data.data.msg)                        }                    } catch (e) {                        this.$message.error("系统繁忙")                    }                }).catch(() => {                    this.$message({                        type: 'info',                        message: '已取消删除'                    });                });            },            //弹出编辑窗口            async handleUpdate(row) {                this.dialogFormVisible4Edit=true;                let data;                try{                    data = await axios.get("http://localhost/books/"+row.id);                    if (data.data.flag){                        this.formData4Edit = data.data.data;                    }else {                        this.$message.error(data.data.msg)                    }                }catch (err){                    this.$message.error("系统繁忙")                }            },            //修改            async handleEdit() {                let data;                try{                    data = await axios({                        method:"PUT",                        url:"http://localhost/books",                        data:this.formData4Edit                    })                    if (data.data.flag){                        this.$message.success("修改成功")                        await this.getAll()                    }else {                        this.$message.error(data.data.msg)                    }                }catch (err){                    this.$message.error("系统繁忙")                }finally {                    this.dialogFormVisible4Edit=false;                }            },            //条件查询        }    })</script></html>
